<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom App with WebSocket</title>
    <script src="https://source.zoom.us/2.0.1/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/2.0.1/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-2.0.1.min.js"></script>
</head>
<body>
    <div id="zoom-meeting-container">
        <iframe src="index.html" width="100%" height="500px"></iframe>
    </div>

    <script>
        ZoomMtg.setZoomJSLib('https://source.zoom.us/2.0.1/lib', '/av');
        ZoomMtg.preLoadWasm();
        ZoomMtg.prepareJssdk();

        ZoomMtg.init({
            leaveUrl: 'https://code-as-novel.github.io/index.html',
            success: (success) => {
                console.log(success);
            },
            error: (error) => {
                console.log(error);
            }
        });

        // Add your Zoom meeting join code here
    </script>
</body>
</html>
